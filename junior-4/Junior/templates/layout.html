    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet">
    <script type="text/javascript" src="../static/js/main.js"></script>
    <title>Junior!</title>
</head>

<body class="m-4">

<!-- Note how we are using semantic tags. This let's us avoid div soup! ALso makes the site much more accessible
and presumably better for SEO. -->

<div class="container">
    <nav class="navbar navbar-expand-lg bg-dark">
        <a class="nav-link text-light" href="/">Add</a>
        <a class="nav-link text-light" href="/print">Print</a>
        <a class="nav-link text-light" href="/clear">Clear</a>
    </nav>

    <header>
       <h1>Welcome to Junior!</h1>
        <p>
            Junior is a very friendly monkey.
            <span class="ms-4 me-4 text-primary">Hello</span> <span>Goodbye</span>
        </p>
    </header>

    <main>
        <section class="d-flex col-9">
            <div class="col-9 m-2">
                {% block body %}
                {% endblock %}
            </div>
            <div class="m-4 col-6">
                <article>
                    <h1> Ohhh Junior!!!</h1>
                    <p>
                        Let me tell you about Junior...
                    </p>
                    <figure class="figure">
                        <img src="../static/css/junior.jpeg" class="figure-img img-fluid rounded" alt="...">
                        <figcaption class="figure-caption text-center">All praise Junior!</figcaption>
                    </figure>
                </article>
            </div>
        </section>
    </main>

    <footer class="text-center">
        Brought to you by <a href="https://www.coca-colacompany.com/" target="_blank">Weeble!</a>
        Or
        <button onclick={javascript:visit_random()}> here</button>
    </footer>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
